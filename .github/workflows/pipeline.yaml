name: CI/CD Pipeline for Car CRUD App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VERSION: '1.5.0'

jobs:
  # Phase 3: Build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Build the application (if necessary)
        run: |
          echo "No specific build process defined."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: car-crud-app-dist
          path: .

  # Phase 4: Test
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: car-crud-app-dist
          path: .

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          pytest -s tests/test_unitary.py

      - name: Install MongoDB
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg curl
          curl -fsSL https://www.mongodb.org/static/pgp/server-6.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-6.0.gpg --dearmor
          echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | \
            sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org

      - name: Start MongoDB service
        run: |
          sudo systemctl enable mongod
          sudo systemctl start mongod
          sudo systemctl status mongod

      - name: Run Integration Tests
        run: |
          pytest -v tests/test_integration.py

      - name: Run Functionality Tests
        run: 
          python -m unittest tests.test_functionality
        
      - name: Start the application for performance tests
        run: |
          python app.py &
          echo $! > app_pid.txt

      - name: Wait for the application to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:5000 && break
            sleep 1
          done

      - name: Run Performance Tests
        run: |
          locust -f tests/test_performance.py \
            --headless \
            --users 100 \
            --spawn-rate 10 \
            --run-time 15s \
            --host=http://localhost:5000

      - name: Stop the application
        if: always()
        run: |
          kill $(cat app_pid.txt) || true
    
      - name: Run Quality Tests
        run: |
          python tests/test_quality.py

      - name: Install Trivy for Security Tests
        run: |
          sudo apt-get install -y wget && \
          wget https://github.com/aquasecurity/trivy/releases/download/v0.46.0/trivy_0.46.0_Linux-64bit.deb && \
          sudo dpkg -i trivy_0.46.0_Linux-64bit.deb

      - name: Run Security Tests
        run: |
          ./tests/test_security.sh
        continue-on-error: true

  # Phase 5: Infrastructure Setup (Terraform)
  infrastructure:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      instance_public_ip: ${{ steps.get-ip.outputs.instance_public_ip }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./iac
        run: terraform init

      - name: Terraform Plan
        working-directory: ./iac
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./iac
        run: terraform apply -auto-approve tfplan

      - name: Get Instance Public IP
        working-directory: ./iac
        id: get-ip
        run: echo "::set-output name=instance_public_ip::$(terraform output -raw instance_public_ip)"

      # Paso para desencriptar el archivo `secrets.yaml.enc` usando KMS
      - name: Decrypt secrets.yaml using KMS
        run: |
          aws kms decrypt \
            --ciphertext-blob fileb://secrets.yaml.enc \
            --output text \
            --query Plaintext \
            --key-id ${{ secrets.KMS_KEY_ID }} \
            | base64 --decode > secrets.yaml

  # Phase 6: Deploy to Cloud
  deploy:
    needs: infrastructure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Establece los permisos de la clave privada

      - name: Deploy Application to EC2
        env:
          INSTANCE_IP: ${{ needs.infrastructure.outputs.instance_public_ip }}
        run: |
          echo "Deploying to $INSTANCE_IP"

          # Copiar los archivos y directorios necesarios a la instancia EC2
          scp -i ~/.ssh/id_rsa -r ./static ec2-user@$INSTANCE_IP:/var/www/web-app/static
          scp -i ~/.ssh/id_rsa -r ./templates ec2-user@$INSTANCE_IP:/var/www/web-app/templates
          scp -i ~/.ssh/id_rsa ./app.py ec2-user@$INSTANCE_IP:/var/www/web-app/app.py
          scp -i ~/.ssh/id_rsa secrets.yaml ec2-user@$INSTANCE_IP:/var/www/web-app/secrets.yaml

          # Reiniciar la aplicaci√≥n en la instancia EC2
          ssh -i ~/.ssh/id_rsa ec2-user@$INSTANCE_IP <<EOF
            sudo systemctl restart web-app
          EOF

  # Phase 7: Release
  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Git Tag for Release
        run: |
          TAG="release-$(date +'%Y%m%d-%H%M%S')"
          git tag $TAG
          git push origin $TAG
